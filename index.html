<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah 2026 - Roadmap</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        .bg-custom-primary { background-color: var(--primary) !important; }

        .dark body { background-color: #020617; color: #f1f5f9; }
        .dark .bg-white { background-color: #1e293b; border-color: #334155; }
        .dark input, .dark textarea { color: white; }

        /* UI Enhancements: Glassmorphism */
        .bg-white { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.8) !important; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dark .bg-white { background-color: rgba(30, 41, 59, 0.7) !important; }

        .progress-circle { width: 12px; height: 12px; border: 2px solid #e2e8f0; border-radius: 50%; cursor: pointer; transition: all 0.2s; }
        .progress-circle.done { background-color: var(--accent); border-color: var(--accent); }

        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(4, 1fr); gap: 5px; width: 100%; }
            .mobile-nav a { font-size: 10px; padding: 8px 2px !important; text-align: center; border-radius: 8px; }
            .active-mobile { color: var(--accent) !important; background: rgba(255,255,255,0.1); font-weight: 900; }
            main { margin-top: 10px; padding-bottom: 100px; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">
    
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col no-print z-50 hidden lg:flex">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter italic uppercase">Tale Soul Planner</h1>
        <ul class="space-y-4 mb-6 flex-1">
            <li><a href="index.html" class="text-custom-accent font-bold bg-white/5 block py-2 px-3 rounded-xl border-l-4 border-custom-accent">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üåø Habits</a></li>
        </ul>
        
        <div class="sidebar-footer mt-auto border-t border-slate-800 pt-6 space-y-4">
            <div id="countdown" class="text-[9px] font-black text-custom-accent uppercase tracking-widest mb-4"></div>
            <button onclick="toggleTheme()" class="w-full p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">üåì Toggle Theme</button>
            <div class="flex flex-col gap-2">
                <button onclick="exportData()" class="text-slate-400 text-[9px] font-bold block uppercase tracking-widest hover:text-white text-left">üì• Backup Data</button>
                <label class="text-slate-400 text-[9px] font-bold block uppercase tracking-widest hover:text-white cursor-pointer">
                    üì§ Import Data <input type="file" id="importFile" class="hidden" onchange="importData(event)">
                </label>
            </div>
        </div>
    </nav>

    <div class="lg:hidden bg-custom-sidebar text-white p-4 no-print sticky top-0 z-50 border-b border-white/10">
        <h1 class="text-xl font-bold mb-4 text-custom-accent tracking-tighter italic uppercase text-center">NEORAH</h1>
        <div class="mobile-nav">
            <a href="index.html" class="font-black uppercase active-mobile">Roadmap</a>
            <a href="planner.html" class="font-black uppercase">Journal</a>
            <a href="budget.html" class="font-black uppercase">Budget</a>
            <a href="habits.html" class="font-black uppercase">Habits</a>
        </div>
    </div>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <div id="quoteBox" class="mb-6 p-4 bg-white dark:bg-slate-800 rounded-2xl border-l-4 border-custom-primary italic text-slate-600 dark:text-slate-400 text-xs shadow-sm"></div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <div class="lg:col-span-2 bg-custom-sidebar text-white p-6 lg:p-8 rounded-3xl shadow-xl border-b-8 border-custom-primary">
                <h2 class="text-[9px] font-black uppercase text-custom-accent mb-3 tracking-widest">2026 Vision Statement</h2>
                <textarea id="visionBox" oninput="localStorage.setItem('yearVision', this.value)" class="w-full bg-transparent text-xl lg:text-2xl font-serif italic outline-none resize-none leading-tight" rows="2" placeholder="Describe your year in one sentence..."></textarea>
            </div>
            
            <div class="bg-white dark:bg-slate-800 p-6 lg:p-8 rounded-3xl border dark:border-slate-700 shadow-sm">
                <h2 class="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest">The Big 3 Goals</h2>
                <div class="space-y-4">
                    <div class="group">
                        <input type="text" id="g1" oninput="localStorage.setItem('g1', this.value)" placeholder="1. Major Outcome" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent">
                        <input type="range" id="p1" oninput="saveProgress(1, this.value)" class="w-full h-1 mt-1 accent-red-600 cursor-pointer">
                    </div>
                    <div class="group">
                        <input type="text" id="g2" oninput="localStorage.setItem('g2', this.value)" placeholder="2. Habitual Change" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent">
                        <input type="range" id="p2" oninput="saveProgress(2, this.value)" class="w-full h-1 mt-1 accent-red-600 cursor-pointer">
                    </div>
                    <div class="group">
                        <input type="text" id="g3" oninput="localStorage.setItem('g3', this.value)" placeholder="3. Personal Growth" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent">
                        <input type="range" id="p3" oninput="saveProgress(3, this.value)" class="w-full h-1 mt-1 accent-red-600 cursor-pointer">
                    </div>
                </div>
            </div>
        </div>

        <div id="quarterlyGrid" class="space-y-8 lg:space-y-12 pb-20"></div>
    </main>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        function updateCountdown() {
            const end = new Date("January 1, 2027 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = end - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = `‚è≥ ${days} Days Left in 2026`;
        }

        function saveProgress(id, val) {
            localStorage.setItem(`prog_${id}`, val);
        }

        function toggleMilestone(el, idx) {
            const isDone = el.classList.toggle('done');
            localStorage.setItem(`mile_status_${idx}`, isDone);
        }

        function init() {
            updateCountdown();
            setInterval(updateCountdown, 86400000);

            document.getElementById('visionBox').value = localStorage.getItem('yearVision') || '';
            document.getElementById('g1').value = localStorage.getItem('g1') || '';
            document.getElementById('g2').value = localStorage.getItem('g2') || '';
            document.getElementById('g3').value = localStorage.getItem('g3') || '';
            
            for(let i=1; i<=3; i++) {
                document.getElementById(`p${i}`).value = localStorage.getItem(`prog_${i}`) || 0;
            }

            const quotes = [
                "Small daily wins lead to giant results.",
                "Consistency beats intensity every single time.",
                "Your future is hidden in your daily routine.",
                "The secret of getting ahead is getting started.",
                "Discipline is choosing between what you want now and what you want most."
            ];
            document.getElementById('quoteBox').innerText = `"${quotes[new Date().getDate() % quotes.length]}"`;

            const grid = document.getElementById('quarterlyGrid');
            grid.innerHTML = ''; 
            
            for (let q = 0; q < 4; q++) {
                let html = `<div class="bg-slate-100/50 dark:bg-white/5 p-6 rounded-[2.5rem] border border-transparent dark:border-slate-800">
                    <h3 class="text-[10px] font-black text-slate-400 mb-6 tracking-[0.3em] px-2 uppercase flex justify-between">
                        <span>Quarter 0${q+1}</span>
                        <span class="italic opacity-50 text-[8px]">Phase Review Below</span>
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6 mb-6">`;
                
                for (let m = 0; m < 3; m++) {
                    const idx = (q * 3) + m;
                    const mileDone = localStorage.getItem(`mile_status_${idx}`) === 'true';
                    html += `
                    <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm hover:border-custom-accent transition-all group">
                        <h4 class="font-black text-custom-primary dark:text-custom-accent text-xs mb-3 uppercase italic">${months[idx]}</h4>
                        <textarea oninput="localStorage.setItem('focus_${idx}', this.value)" 
                                  class="w-full text-xs outline-none h-14 border-b border-slate-50 dark:border-slate-700 mb-3 bg-transparent resize-none dark:text-slate-300" 
                                  placeholder="Primary Focus...">${localStorage.getItem('focus_'+idx)||''}</textarea>
                        <div class="flex items-center gap-2">
                            <div onclick="toggleMilestone(this, ${idx})" class="progress-circle ${mileDone ? 'done' : ''}"></div>
                            <input oninput="localStorage.setItem('mile_${idx}', this.value)" 
                                   value="${localStorage.getItem('mile_'+idx)||''}" 
                                   class="text-[10px] font-bold w-full outline-none text-slate-500 dark:text-slate-400 bg-transparent uppercase tracking-wider" 
                                   placeholder="TARGET MILESTONE">
                        </div>
                    </div>`;
                }
                
                html += `</div>
                    <textarea oninput="localStorage.setItem('q_ref_${q}', this.value)" 
                              class="w-full bg-white dark:bg-slate-900/50 p-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest outline-none border border-dashed border-slate-200 dark:border-slate-700 h-16 resize-none" 
                              placeholder="Q${q+1} Reflection & Review...">${localStorage.getItem('q_ref_'+q)||''}</textarea>
                </div>`;
                grid.innerHTML += html;
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function exportData() {
            const data = JSON.stringify(localStorage);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `neorah_roadmap_2026.json`;
            a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                Object.keys(data).forEach(k => localStorage.setItem(k, data[k]));
                alert("Sync Complete. Reloading...");
                location.reload();
            };
            reader.readAsText(file);
        }

        window.onload = init;
    </script>
</body>
</html>
