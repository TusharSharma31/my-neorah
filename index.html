<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah 2026 - Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        input, textarea { background: transparent; transition: all 0.3s ease; color: #1e293b; }
        .dark input, .dark textarea { color: #ffffff !important; }
        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(5, 1fr); gap: 4px; }
            .mobile-nav a, .mobile-nav button { font-size: 8px; padding: 12px 2px; text-align: center; border-radius: 14px; font-weight: 900; }
        }
        .sophisticated-card { background: white; border-radius: 2.5rem; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px -15px rgba(0,0,0,0.1); }
        .dark .sophisticated-card { background: #1e293b; border-color: #334155; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen">
    <div class="lg:hidden bg-custom-sidebar text-white p-4 sticky top-0 z-50">
        <div class="mobile-nav">
            <a href="index.html" class="bg-white/10 text-custom-accent">ROADMAP</a>
            <a href="planner.html">JOURNAL</a>
            <a href="budget.html">BUDGET</a>
            <a href="habits.html">HABITS</a>
            <button onclick="promptThemeChange()" class="bg-custom-accent/20 text-custom-accent uppercase">ðŸŽ¨ Theme</button>
        </div>
    </div>
    <main class="flex-1 lg:ml-64 p-6 lg:p-12">
        <header class="mb-12"><h2 class="text-4xl font-black text-slate-900 dark:text-white uppercase italic tracking-tighter">STRATEGY <span class="text-custom-accent">2026</span></h2></header>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
    </main>
    <script src="global.js"></script>
    <script>
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        function init() {
            const grid = document.getElementById('grid');
            months.forEach((m, i) => {
                grid.innerHTML += `
                    <div class="sophisticated-card p-8">
                        <h3 class="text-[10px] font-black text-custom-accent uppercase mb-4 tracking-widest italic">${m}</h3>
                        <textarea oninput="localStorage.setItem('focus_${i}', this.value)" 
                                  class="w-full text-sm font-medium outline-none min-h-[80px]" 
                                  placeholder="Primary Focus...">${localStorage.getItem('focus_'+i)||''}</textarea>
                        <input oninput="localStorage.setItem('mile_${i}', this.value)" 
                               value="${localStorage.getItem('mile_'+i)||''}"
                               class="text-[10px] font-bold w-full mt-4 border-t pt-4 uppercase tracking-widest text-slate-400" placeholder="Target Milestone">
                    </div>`;
            });
        }
        window.onload = init;
    </script>
</body>
</html>
