<!DOCTYPE html>
<html lang="en">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <title>Neorah 2026 - Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        .bg-custom-primary { background-color: var(--primary) !important; }
        .border-custom-primary { border-color: var(--primary) !important; }
    </style>
</head>
<body class="bg-slate-50 flex min-h-screen">
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col no-print">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter">NEORAH</h1>
        <ul class="space-y-4">
            <li><a href="index.html" class="text-custom-accent font-bold underline block">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block">üåø Habits</a></li>
        </ul>
        <div class="mt-auto border-t border-slate-800 pt-6 space-y-4">
            <div class="flex gap-2">
                <button onclick="applyTheme('crimson')" class="w-4 h-4 rounded-full bg-red-800"></button>
                <button onclick="applyTheme('emerald')" class="w-4 h-4 rounded-full bg-emerald-800"></button>
                <button onclick="applyTheme('midnight')" class="w-4 h-4 rounded-full bg-blue-800"></button>
                <button onclick="applyTheme('gold')" class="w-4 h-4 rounded-full bg-amber-700"></button>
            </div>
            <button onclick="toggleLock()" class="text-slate-400 text-[10px] font-bold block">üîê LOCK</button>
            <button onclick="exportData()" class="text-slate-400 text-[10px] font-bold block">üì• BACKUP</button>
            <label class="text-slate-400 text-[10px] font-bold cursor-pointer">üì§ RESTORE <input type="file" onchange="importData(event)" class="hidden"></label>
        </div>
    </nav>

    <main class="flex-1 ml-64 p-10">
        <div id="quoteBox" class="mb-8 p-6 bg-white rounded-2xl border-l-4 border-custom-primary italic text-slate-600 text-sm shadow-sm"></div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="lg:col-span-2 bg-custom-sidebar text-white p-8 rounded-3xl shadow-xl border-b-8 border-custom-primary">
                <h2 class="text-[10px] font-black uppercase text-custom-accent mb-4">2026 Vision Statement</h2>
                <textarea id="visionBox" oninput="localStorage.setItem('yearVision', this.value)" class="w-full bg-transparent text-2xl font-serif italic outline-none resize-none" rows="2" placeholder="Your theme for the year..."></textarea>
            </div>
            <div class="bg-white p-8 rounded-3xl border shadow-sm">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4">Big 3 Goals</h2>
                <div class="space-y-3">
                    <input type="text" id="g1" oninput="localStorage.setItem('g1', this.value)" placeholder="1. Major Goal" class="w-full border-b outline-none py-1 text-sm font-bold">
                    <input type="text" id="g2" oninput="localStorage.setItem('g2', this.value)" placeholder="2. Habit Goal" class="w-full border-b outline-none py-1 text-sm font-bold">
                    <input type="text" id="g3" oninput="localStorage.setItem('g3', this.value)" placeholder="3. Life Goal" class="w-full border-b outline-none py-1 text-sm font-bold">
                </div>
            </div>
        </div>
        <div id="quarterlyGrid" class="space-y-12"></div>
    </main>

    <script src="global.js"></script>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        function init() {
            document.getElementById('visionBox').value = localStorage.getItem('yearVision') || '';
            document.getElementById('g1').value = localStorage.getItem('g1') || '';
            document.getElementById('g2').value = localStorage.getItem('g2') || '';
            document.getElementById('g3').value = localStorage.getItem('g3') || '';

            const quotes = ["Action is the foundational key to all success.", "The best time to plant a tree was 20 years ago. The second best time is now.", "Discipline is the bridge between goals and accomplishment."];
            document.getElementById('quoteBox').innerText = `"${quotes[new Date().getDate() % quotes.length]}"`;

            const grid = document.getElementById('quarterlyGrid');
            for (let q = 0; q < 4; q++) {
                let html = `<div><h3 class="text-[10px] font-black text-slate-400 mb-6 tracking-[0.3em]">QUARTER 0${q+1}</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                for (let m = 0; m < 3; m++) {
                    const idx = (q * 3) + m;
                    html += `<div class="bg-white p-6 rounded-2xl border shadow-sm"><h4 class="font-black text-custom-primary text-sm mb-4 uppercase italic">${months[idx]}</h4><textarea oninput="localStorage.setItem('focus_${idx}', this.value)" class="w-full text-xs outline-none h-16 border-b mb-2" placeholder="Focus Area...">${localStorage.getItem('focus_'+idx)||''}</textarea><input oninput="localStorage.setItem('mile_${idx}', this.value)" value="${localStorage.getItem('mile_'+idx)||''}" class="text-xs font-bold w-full outline-none" placeholder="Target Milestone"></div>`;
                }
                grid.innerHTML += html + `</div></div>`;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
