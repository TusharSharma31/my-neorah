<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah 2026 - Roadmap</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .bg-custom-primary { background-color: var(--primary) !important; }
        .dark body { background-color: #020617; color: #f1f5f9; }
        .dark .bg-white { background-color: rgba(30, 41, 59, 0.7) !important; }
        .bg-white { backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.8) !important; }
        .progress-circle { width: 12px; height: 12px; border: 2px solid #e2e8f0; border-radius: 50%; cursor: pointer; }
        .progress-circle.done { background-color: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">
    <div id="sidebarOverlay" onclick="toggleHamburger()" class="fixed inset-0 bg-black/60 z-[60] hidden"></div>
    <header class="lg:hidden bg-custom-sidebar text-white p-4 sticky top-0 z-50 border-b border-white/10 flex justify-between items-center">
        <h1 class="text-xl font-bold text-custom-accent italic uppercase">NEORAH</h1>
        <button onclick="toggleHamburger()" class="p-2 text-custom-accent bg-white/5 rounded-lg">‚ò∞</button>
    </header>
    <nav id="sidebar" class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-[70] -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-custom-accent tracking-tighter italic uppercase">Neorah</h1>
            <button onclick="toggleHamburger()" class="lg:hidden text-white/50 text-2xl">&times;</button>
        </div>
        <ul class="space-y-4 mb-6 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üåø Habits</a></li>
        </ul>
        <div class="sidebar-footer mt-auto border-t border-slate-800 pt-6 space-y-4">
            <div id="countdown" class="text-[9px] font-black text-custom-accent uppercase mb-4"></div>
            <button onclick="toggleTheme()" class="w-full p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest">üåì Toggle Theme</button>
            <button onclick="exportData()" class="text-slate-400 text-[9px] font-bold block uppercase hover:text-white">üì• Backup Data</button>
        </div>
    </nav>
    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <div id="quoteBox" class="mb-6 p-4 bg-white dark:bg-slate-800 rounded-2xl border-l-4 border-custom-primary italic text-slate-600 dark:text-slate-400 text-xs shadow-sm"></div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <div class="lg:col-span-2 bg-custom-sidebar text-white p-6 lg:p-8 rounded-3xl shadow-xl border-b-8 border-custom-primary">
                <h2 class="text-[9px] font-black uppercase text-custom-accent mb-3 tracking-widest">2026 Vision Statement</h2>
                <textarea id="visionBox" oninput="localStorage.setItem('yearVision', this.value)" class="w-full bg-transparent text-xl lg:text-2xl font-serif italic outline-none resize-none leading-tight" rows="2" placeholder="Describe your year in one sentence..."></textarea>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 lg:p-8 rounded-3xl border dark:border-slate-700 shadow-sm">
                <h2 class="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest">The Big 3 Goals</h2>
                <div class="space-y-4">
                    <div class="group"><input type="text" id="g1" oninput="localStorage.setItem('g1', this.value)" placeholder="1. Major Outcome" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent"><input type="range" id="p1" oninput="saveProgress(1, this.value)" class="w-full h-1 mt-1 accent-red-600"></div>
                    <div class="group"><input type="text" id="g2" oninput="localStorage.setItem('g2', this.value)" placeholder="2. Habitual Change" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent"><input type="range" id="p2" oninput="saveProgress(2, this.value)" class="w-full h-1 mt-1 accent-red-600"></div>
                    <div class="group"><input type="text" id="g3" oninput="localStorage.setItem('g3', this.value)" placeholder="3. Personal Growth" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none py-1 text-sm font-bold bg-transparent"><input type="range" id="p3" oninput="saveProgress(3, this.value)" class="w-full h-1 mt-1 accent-red-600"></div>
                </div>
            </div>
        </div>
        <div id="quarterlyGrid" class="space-y-8 lg:space-y-12 pb-20"></div>
    </main>
    <script src="global.js"></script>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        function updateCountdown() {
            const end = new Date("January 1, 2027 00:00:00").getTime();
            const now = new Date().getTime();
            const days = Math.floor((end - now) / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerText = `‚è≥ ${days} Days Left in 2026`;
        }
        function saveProgress(id, val) { localStorage.setItem(`prog_${id}`, val); }
        function toggleMilestone(el, idx) { localStorage.setItem(`mile_status_${idx}`, el.classList.toggle('done')); }
        function init() {
            updateCountdown(); setInterval(updateCountdown, 86400000);
            document.getElementById('visionBox').value = localStorage.getItem('yearVision') || '';
            for(let i=1; i<=3; i++) { 
                document.getElementById(`g${i}`).value = localStorage.getItem(`g${i}`) || '';
                document.getElementById(`p${i}`).value = localStorage.getItem(`prog_${i}`) || 0; 
            }
            const quotes = ["Small daily wins lead to giant results.", "Consistency beats intensity every single time.", "Your future is hidden in your daily routine."];
            document.getElementById('quoteBox').innerText = `"${quotes[new Date().getDate() % quotes.length]}"`;
            const grid = document.getElementById('quarterlyGrid');
            for (let q = 0; q < 4; q++) {
                let html = `<div class="bg-slate-100/50 dark:bg-white/5 p-6 rounded-[2.5rem] border dark:border-slate-800"><h3 class="text-[10px] font-black text-slate-400 mb-6 uppercase">Quarter 0${q+1}</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                for (let m = 0; m < 3; m++) {
                    const idx = (q * 3) + m;
                    const done = localStorage.getItem(`mile_status_${idx}`) === 'true';
                    html += `<div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border dark:border-slate-700 shadow-sm"><h4 class="font-black text-custom-primary dark:text-custom-accent text-xs mb-3 italic">${months[idx]}</h4><textarea oninput="localStorage.setItem('focus_${idx}', this.value)" class="w-full text-xs outline-none h-14 bg-transparent resize-none dark:text-slate-300" placeholder="Focus...">${localStorage.getItem('focus_'+idx)||''}</textarea><div class="flex items-center gap-2"><div onclick="toggleMilestone(this, ${idx})" class="progress-circle ${done?'done':''}"></div><input oninput="localStorage.setItem('mile_${idx}', this.value)" value="${localStorage.getItem('mile_'+idx)||''}" class="text-[10px] font-bold w-full bg-transparent uppercase" placeholder="TARGET"></div></div>`;
                }
                html += `</div></div>`; grid.innerHTML += html;
            }
        }
        window.onload = init;
    </script>
</body>
</html>
