
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        
        /* Consistency Fix for Mobile */
        @media (max-width: 1024px) {
            nav { 
                width: 100% !important; 
                height: auto !important; 
                position: sticky !important; 
                top: 0;
                padding: 15px !important; 
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            main { margin-left: 0 !important; padding: 15px !important; }
            .nav-links { 
                display: grid !important; 
                grid-template-cols: repeat(4, 1fr); 
                gap: 5px; 
            }
            .nav-links li a { 
                font-size: 10px; 
                padding: 8px 4px !important; 
                text-align: center;
                border-radius: 8px !important;
                border: none !important;
            }
            .sidebar-footer { display: none !important; }
            h1 { margin-bottom: 10px !important; font-size: 1.25rem !important; }
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col lg:flex-row min-h-screen">
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50 no-print">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter text-center lg:text-left italic uppercase">NEORAH</h1>
        <ul class="nav-links space-y-4 mb-6">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="text-custom-accent font-bold bg-white/5 block py-2 px-3 rounded-xl border-l-4 border-custom-accent">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üåø Habits</a></li>
        </ul>
        <div class="sidebar-footer mt-auto border-t border-slate-800 pt-6">
            <button onclick="exportData()" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest hover:text-white transition-colors">üì• Backup Data</button>
        </div>
    </nav>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Weekly Reflection</h2>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Archive your evolution</p>
            </div>
            <div class="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border">
                <button onclick="changeWeek(-7)" class="p-2 hover:bg-slate-50 rounded-xl transition-colors font-bold text-slate-400 hover:text-custom-primary">‚Üê</button>
                <button onclick="pivot=new Date(); render()" class="px-5 py-1 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-custom-primary transition-all">Today</button>
                <button onclick="changeWeek(7)" class="p-2 hover:bg-slate-50 rounded-xl transition-colors font-bold text-slate-400 hover:text-custom-primary">‚Üí</button>
            </div>
        </header>

        <div id="weeklyGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 pb-10"></div>
    </main>

    <script src="global.js"></script>
    <script>
        let pivot = new Date();

        function render() {
            const grid = document.getElementById('weeklyGrid');
            const start = new Date(pivot); 
            const day = pivot.getDay();
            const diff = pivot.getDate() - day + (day === 0 ? -6 : 1); 
            start.setDate(diff);

            grid.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const cur = new Date(start); 
                cur.setDate(start.getDate() + i);
                const dKey = `${cur.getFullYear()}-${cur.getMonth()}-${cur.getDate()}`;
                
                const isToday = new Date().toDateString() === cur.toDateString();

                grid.innerHTML += `
                    <div class="bg-white rounded-3xl border ${isToday ? 'border-custom-accent ring-2 ring-custom-accent/10' : 'border-slate-200'} p-6 shadow-sm hover:shadow-md transition-all">
                        <p class="text-[10px] font-black ${isToday ? 'text-custom-accent' : 'text-custom-primary'} uppercase mb-5 border-b pb-3 tracking-widest">
                            ${cur.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                        </p>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1 block">üèÜ Major Win</label>
                                <textarea oninput="localStorage.setItem('${dKey}-win', this.value)" 
                                    class="w-full text-xs h-12 outline-none bg-transparent resize-none italic leading-relaxed text-slate-700" 
                                    placeholder="Click to log...">${localStorage.getItem(dKey+'-win')||''}</textarea>
                            </div>
                            <div>
                                <label class="text-[8px] font-black text-red-400 uppercase tracking-widest mb-1 block">‚ö†Ô∏è Challenge</label>
                                <textarea oninput="localStorage.setItem('${dKey}-challenge', this.value)" 
                                    class="w-full text-xs h-12 outline-none bg-transparent resize-none text-slate-700 leading-relaxed" 
                                    placeholder="Obstacles faced...">${localStorage.getItem(dKey+'-challenge')||''}</textarea>
                            </div>
                            <div class="pt-3 border-t border-dashed">
                                <label class="text-[8px] font-black text-emerald-600 uppercase tracking-widest mb-1 block">üéØ Progress Made</label>
                                <textarea oninput="localStorage.setItem('${dKey}-goal', this.value)" 
                                    class="w-full text-xs h-12 outline-none bg-transparent resize-none font-bold text-slate-800 leading-relaxed" 
                                    placeholder="Next steps...">${localStorage.getItem(dKey+'-goal')||''}</textarea>
                            </div>
                        </div>
                    </div>`;
            }
        }
        function changeWeek(d) { pivot.setDate(pivot.getDate() + d); render(); }
        window.onload = render;
    </script>
</body>
</html>
