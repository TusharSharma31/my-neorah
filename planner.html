<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Journal</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        
        /* Matching Glassmorphism from Habits */
        .bg-white { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.8) !important; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .dark .bg-white { 
            background-color: rgba(30, 41, 59, 0.7) !important; 
            border-color: rgba(51, 65, 85, 0.5);
        }

        .dark body { background-color: #020617; color: #f1f5f9; }
        .dark input, .dark textarea { color: white; }

        .mood-btn { opacity: 0.4; transition: all 0.2s; cursor: pointer; filter: grayscale(1); }
        .mood-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); }
        
        /* Energy Dots Styling */
        .energy-dot { width: 8px; height: 8px; border-radius: 50%; border: 1px solid #cbd5e1; cursor: pointer; transition: 0.2s; }
        .energy-dot.active { background-color: #10b981; border-color: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }

        /* Navigation Sync with Habits */
        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(4, 1fr); gap: 5px; width: 100%; }
            .mobile-nav a { font-size: 10px; padding: 8px 2px !important; text-align: center; border-radius: 8px; }
            .active-mobile { color: var(--accent) !important; background: rgba(255,255,255,0.1); font-weight: 900; }
            main { margin-top: 10px; padding-bottom: 100px; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">
<button onclick="toggleMobileMenu()" class="fixed top-4 right-4 z-50 p-2 bg-custom-sidebar text-white rounded-lg md:hidden shadow-lg">
    <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="4 6h16M4 12h16m-7 6h7" />
    </svg>
</button>

<div id="mobileMenu" class="fixed inset-0 bg-custom-sidebar z-40 transform translate-x-full transition-transform duration-300 md:hidden flex flex-col items-center justify-center space-y-8 text-xl font-bold text-white">
    <a href="index.html" class="hover:text-custom-accent">Roadmap</a>
    <a href="planner.html" class="hover:text-custom-accent">Journal</a>
    <a href="habits.html" class="hover:text-custom-accent">Habits</a>
    <a href="budget.html" class="hover:text-custom-accent">Budget</a>
    <button onclick="toggleMobileMenu()" class="absolute top-4 right-4 text-slate-400">‚úï Close</button>
</div>
    
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50 no-print hidden lg:flex">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter italic uppercase">NEORAH</h1>
        <ul class="space-y-4 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="text-custom-accent font-bold bg-white/5 block py-2 px-3 rounded-xl border-l-4 border-custom-accent">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üåø Habits</a></li>
            <hr class="border-white/10 my-4">
            <li><button onclick="exportData()" class="text-slate-400 hover:text-white text-[10px] font-black uppercase tracking-widest block py-2 px-3">üì• Backup Data</button></li>
        </ul>
        <button onclick="toggleTheme()" class="mt-auto p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">üåì Toggle Theme</button>
    </nav>

    <div class="lg:hidden bg-custom-sidebar text-white p-4 no-print sticky top-0 z-50 border-b border-white/10">
        <h1 class="text-xl font-bold mb-4 text-custom-accent tracking-tighter italic uppercase text-center">NEORAH</h1>
        <div class="mobile-nav">
            <a href="index.html" class="font-black uppercase">Roadmap</a>
            <a href="planner.html" class="font-black uppercase active-mobile">Journal</a>
            <a href="budget.html" class="font-black uppercase">Budget</a>
            <a href="habits.html" class="font-black uppercase">Habits</a>
        </div>
    </div>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h2 class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tight">Daily Journal</h2>
                <p id="weekDisplay" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1"></p>
            </div>
            <div class="flex gap-2 bg-white dark:bg-slate-800 p-2 rounded-xl shadow-sm border dark:border-slate-700">
                <button onclick="changeWeek(-7)" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">‚¨ÖÔ∏è</button>
                <button onclick="pivot = new Date(); render();" class="text-[10px] font-black px-4 uppercase tracking-tighter dark:text-white">Today</button>
                <button onclick="changeWeek(7)" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">‚û°Ô∏è</button>
            </div>
        </header>

        <div class="mb-10 bg-custom-sidebar text-white p-6 lg:p-8 rounded-[2.5rem] shadow-xl border-b-8 border-custom-primary">
            <h3 class="text-[9px] font-black uppercase text-custom-accent mb-6 tracking-widest">Core Weekly Targets</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-2 block">üìö Study / Skills</label>
                    <textarea id="weekStudy" oninput="saveWeeklyTarget('study', this.value)" 
                        class="w-full bg-transparent border-b border-white/10 outline-none text-sm font-bold h-20 resize-none leading-relaxed" 
                        placeholder="Weekly learning goal..."></textarea>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-2 block">üèÉ Health / Fitness</label>
                    <textarea id="weekHealth" oninput="saveWeeklyTarget('health', this.value)" 
                        class="w-full bg-transparent border-b border-white/10 outline-none text-sm font-bold h-20 resize-none leading-relaxed" 
                        placeholder="Weekly activity goal..."></textarea>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-2 block">üíº Career / Projects</label>
                    <textarea id="weekCareer" oninput="saveWeeklyTarget('career', this.value)" 
                        class="w-full bg-transparent border-b border-white/10 outline-none text-sm font-bold h-20 resize-none leading-relaxed" 
                        placeholder="Weekly work outcome..."></textarea>
                </div>
            </div>
        </div>

        <div id="plannerGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 pb-20"></div>
    </main>

    <script>
        let pivot = new Date();

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function setMood(dateKey, mood) {
            localStorage.setItem(dateKey + '-mood', mood);
            render();
        }

        function setEnergy(dateKey, level) {
            localStorage.setItem(dateKey + '-energy', level);
            render();
        }

        function getWeekKey() {
            let start = new Date(pivot);
            start.setDate(pivot.getDate() - pivot.getDay() + 1);
            return start.toISOString().split('T')[0];
        }

        function saveWeeklyTarget(type, value) {
            const weekKey = getWeekKey();
            localStorage.setItem(`week-${weekKey}-${type}`, value);
        }

        function exportData() {
            const data = JSON.stringify(localStorage);
            const blob = new Blob([data], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Neorah_Journal_Backup.json`;
            a.click();
        }

        function render() {
            const grid = document.getElementById('plannerGrid');
            grid.innerHTML = '';
            
            let start = new Date(pivot);
            start.setDate(pivot.getDate() - pivot.getDay() + 1);
            const weekKey = start.toISOString().split('T')[0];
            
            document.getElementById('weekDisplay').innerText = `Week of ${start.toLocaleDateString('en-US', {month:'long', day:'numeric'})}`;

            // Load Weekly Targets
            document.getElementById('weekStudy').value = localStorage.getItem(`week-${weekKey}-study`) || '';
            document.getElementById('weekHealth').value = localStorage.getItem(`week-${weekKey}-health`) || '';
            document.getElementById('weekCareer').value = localStorage.getItem(`week-${weekKey}-career`) || '';

            for(let i=0; i<7; i++) {
                let d = new Date(start);
                d.setDate(start.getDate() + i);
                const dKey = d.toISOString().split('T')[0];
                const isToday = new Date().toISOString().split('T')[0] === dKey;
                const savedMood = localStorage.getItem(dKey + '-mood');
                const savedEnergy = parseInt(localStorage.getItem(dKey + '-energy')) || 0;
                const isSunday = d.getDay() === 0;

                grid.innerHTML += `
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-[2rem] border ${isToday ? 'border-custom-accent ring-4 ring-red-50 dark:ring-red-900/20' : 'border-slate-100 dark:border-slate-700'} shadow-sm flex flex-col h-[600px] transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-[9px] font-black uppercase tracking-widest ${isToday ? 'text-custom-accent' : 'text-slate-400'}">${d.toLocaleDateString('en-US', {weekday:'long'})}</p>
                                <h3 class="text-lg font-black text-slate-800 dark:text-white">${d.toLocaleDateString('en-US', {day:'numeric', month:'short'})}</h3>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <div class="flex gap-1">
                                    <span onclick="setMood('${dKey}', 'üî•')" class="mood-btn ${savedMood === 'üî•' ? 'active' : ''}">üî•</span>
                                    <span onclick="setMood('${dKey}', 'üòä')" class="mood-btn ${savedMood === 'üòä' ? 'active' : ''}">üòä</span>
                                    <span onclick="setMood('${dKey}', 'üòê')" class="mood-btn ${savedMood === 'üòê' ? 'active' : ''}">üòê</span>
                                    <span onclick="setMood('${dKey}', 'üò¥')" class="mood-btn ${savedMood === 'üò¥' ? 'active' : ''}">üò¥</span>
                                </div>
                                <div class="flex gap-1 items-center">
                                    <span class="text-[7px] font-bold text-slate-300 uppercase mr-1">Energy</span>
                                    ${[1,2,3,4,5].map(num => `<div onclick="setEnergy('${dKey}', ${num})" class="energy-dot ${savedEnergy >= num ? 'active' : ''}"></div>`).join('')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex-1 space-y-4 overflow-y-auto pr-2 custom-scrollbar">
                            <div class="flex gap-2">
                                ${['AM', 'PM', 'EVE'].map(slot => `
                                    <div class="flex-1 bg-slate-50 dark:bg-slate-900/50 p-2 rounded-xl border border-slate-100 dark:border-slate-700">
                                        <label class="text-[7px] font-black text-slate-400 uppercase block mb-1">${slot}</label>
                                        <input oninput="localStorage.setItem('${dKey}-slot-${slot}', this.value)" value="${localStorage.getItem(dKey+'-slot-'+slot)||''}" class="w-full bg-transparent text-[10px] outline-none font-bold" placeholder="...">
                                    </div>
                                `).join('')}
                            </div>

                            <div class="bg-amber-50 dark:bg-amber-900/10 p-3 rounded-xl border border-amber-100 dark:border-amber-900/30">
                                <label class="text-[8px] font-black text-amber-600 dark:text-amber-400 uppercase tracking-widest mb-1 block">üèÜ Win of the Day</label>
                                <input oninput="localStorage.setItem('${dKey}-win', this.value)" 
                                    value="${localStorage.getItem(dKey+'-win')||''}"
                                    class="w-full text-xs font-bold bg-transparent outline-none dark:text-white" placeholder="One major success...">
                            </div>

                            <div>
                                <label class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1 block">üí° Reflection</label>
                                <textarea oninput="localStorage.setItem('${dKey}-note', this.value)" 
                                    class="w-full text-xs h-16 outline-none bg-transparent resize-none italic text-slate-600 dark:text-slate-300 leading-relaxed border-b border-slate-50 dark:border-slate-700" 
                                    placeholder="Thoughts...">${localStorage.getItem(dKey+'-note')||''}</textarea>
                            </div>

                            ${isSunday ? `
                            <div class="bg-custom-sidebar text-white p-4 rounded-2xl border-l-4 border-custom-accent">
                                <label class="text-[8px] font-black text-custom-accent uppercase tracking-widest mb-2 block">üìä Weekly Performance Audit</label>
                                <textarea oninput="localStorage.setItem('${weekKey}-audit', this.value)" 
                                    class="w-full bg-transparent text-[10px] h-12 outline-none resize-none leading-tight border-none" 
                                    placeholder="How was your discipline this week?">${localStorage.getItem(weekKey+'-audit')||''}</textarea>
                            </div>
                            ` : `
                            <div>
                                <label class="text-[8px] font-black text-red-400 uppercase tracking-widest mb-1 block">‚ö†Ô∏è Challenge</label>
                                <textarea oninput="localStorage.setItem('${dKey}-challenge', this.value)" 
                                    class="w-full text-xs h-12 outline-none bg-transparent resize-none text-slate-700 dark:text-slate-400 leading-relaxed" 
                                    placeholder="Obstacles...">${localStorage.getItem(dKey+'-challenge')||''}</textarea>
                            </div>
                            `}

                            <div class="pt-3 border-t border-dashed border-slate-200 dark:border-slate-700">
                                <label class="text-[8px] font-black text-emerald-600 uppercase tracking-widest mb-1 block">üéØ Next Steps</label>
                                <textarea oninput="localStorage.setItem('${dKey}-goal', this.value)" 
                                    class="w-full text-xs h-12 outline-none bg-transparent resize-none font-bold text-slate-800 dark:text-slate-200 leading-relaxed" 
                                    placeholder="Plan for tomorrow...">${localStorage.getItem(dKey+'-goal')||''}</textarea>
                            </div>
                        </div>
                    </div>`;
            }
        }
        function changeWeek(d) { pivot.setDate(pivot.getDate() + d); render(); }
        window.onload = render;
    </script>
</body>
</html>
