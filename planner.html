<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        @media (max-width: 1024px) {
            nav { width: 100% !important; height: auto !important; position: relative !important; padding: 15px !important; }
            main { margin-left: 0 !important; padding: 15px !important; }
            .nav-links { display: flex !important; flex-wrap: wrap; gap: 8px; justify-content: center; }
            .sidebar-footer { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col lg:flex-row min-h-screen">
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter text-center lg:text-left">NEORAH</h1>
        <ul class="nav-links space-y-4 mb-6">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3">ğŸ—“ï¸ Roadmap</a></li>
            <li><a href="planner.html" class="text-custom-accent font-bold underline block py-2 px-3 bg-white/5 rounded-xl">âœï¸ Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3">ğŸ“Š Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3">ğŸŒ¿ Habits</a></li>
        </ul>
        <div class="sidebar-footer mt-auto border-t border-slate-800 pt-6"><button onclick="exportData()" class="text-slate-400 text-[10px] font-bold">ğŸ“¥ BACKUP</button></div>
    </nav>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-2xl font-bold text-slate-800">Weekly Reflection</h2>
            <div class="flex gap-2 bg-white p-1 rounded-xl shadow-sm border">
                <button onclick="changeWeek(-7)" class="p-2 hover:bg-slate-50 rounded-lg">â†</button>
                <button onclick="pivot=new Date(); render()" class="px-4 py-1 bg-slate-900 text-white rounded-lg text-[10px] font-bold">Today</button>
                <button onclick="changeWeek(7)" class="p-2 hover:bg-slate-50 rounded-lg">â†’</button>
            </div>
        </header>
        <div id="weeklyGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 pb-10"></div>
    </main>

    <script src="global.js"></script>
    <script>
        let pivot = new Date();
        function render() {
            const grid = document.getElementById('weeklyGrid');
            const start = new Date(pivot); start.setDate(pivot.getDate() - pivot.getDay());
            grid.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const cur = new Date(start); cur.setDate(start.getDate() + i);
                const dKey = `${cur.getFullYear()}-${cur.getMonth()}-${cur.getDate()}`;
                grid.innerHTML += `
                    <div class="bg-white rounded-2xl border border-slate-200 p-5 shadow-sm">
                        <p class="text-[9px] font-black text-custom-primary uppercase mb-4 border-b pb-2">${cur.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</p>
                        <div class="space-y-3">
                            <div><label class="text-[8px] font-black text-slate-400 uppercase">ğŸ† Win</label>
                            <textarea oninput="localStorage.setItem('${dKey}-win', this.value)" class="w-full text-xs h-10 outline-none bg-transparent resize-none italic">${localStorage.getItem(dKey+'-win')||''}</textarea></div>
                            <div><label class="text-[8px] font-black text-red-400 uppercase">âš ï¸ Challenge</label>
                            <textarea oninput="localStorage.setItem('${dKey}-challenge', this.value)" class="w-full text-xs h-10 outline-none bg-transparent resize-none">${localStorage.getItem(dKey+'-challenge')||''}</textarea></div>
                            <div class="pt-2 border-t border-dashed"><label class="text-[8px] font-black text-emerald-500 uppercase">ğŸ¯ Progress</label>
                            <textarea oninput="localStorage.setItem('${dKey}-goal', this.value)" class="w-full text-xs h-10 outline-none bg-transparent resize-none font-bold">${localStorage.getItem(dKey+'-goal')||''}</textarea></div>
                        </div>
                    </div>`;
            }
        }
        function changeWeek(d) { pivot.setDate(pivot.getDate() + d); render(); }
        window.onload = render;
    </script>
</body>
</html>
