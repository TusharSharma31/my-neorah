<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah 2026 - Journal</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .dark body { background-color: #020617; color: #f1f5f9; }
        .dark .bg-white { background-color: rgba(30, 41, 59, 0.7) !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">
    <div id="sidebarOverlay" onclick="toggleHamburger()" class="fixed inset-0 bg-black/60 z-[60] hidden"></div>
    <header class="lg:hidden bg-custom-sidebar text-white p-4 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-custom-accent italic uppercase">NEORAH</h1>
        <button onclick="toggleHamburger()" class="p-2 text-custom-accent bg-white/5 rounded-lg">‚ò∞</button>
    </header>
    <nav id="sidebar" class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-[70] -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="flex justify-between items-center mb-10"><h1 class="text-2xl font-bold text-custom-accent italic uppercase">Neorah</h1><button onclick="toggleHamburger()" class="lg:hidden text-white/50 text-2xl">&times;</button></div>
        <ul class="space-y-4 mb-6 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-colors">üåø Habits</a></li>
        </ul>
        <div class="sidebar-footer mt-auto border-t border-slate-800 pt-6 space-y-4">
            <button onclick="toggleTheme()" class="w-full p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase">üåì Toggle Theme</button>
        </div>
    </nav>
    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic uppercase tracking-tighter dark:text-white">Daily Journal</h2>
            <input type="date" id="datePicker" onchange="loadDay()" class="bg-white dark:bg-slate-800 p-2 rounded-xl text-xs font-bold shadow-sm outline-none">
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-sm border dark:border-slate-700">
                <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest">Core Priorities</h3>
                <div id="priorityList" class="space-y-4"></div>
                <button onclick="addItem('priorityList')" class="mt-6 text-custom-accent font-black text-[10px] uppercase">+ New Priority</button>
            </div>
            <div class="bg-custom-sidebar text-white p-8 rounded-3xl shadow-xl border-b-8 border-custom-primary">
                <h3 class="text-[10px] font-black uppercase text-custom-accent mb-6 tracking-widest">Brain Dump & Reflections</h3>
                <textarea id="reflections" oninput="saveDay()" class="w-full bg-transparent h-64 outline-none resize-none text-sm leading-relaxed" placeholder="Unfiltered thoughts for the day..."></textarea>
            </div>
        </div>
    </main>
    <script src="global.js"></script>
    <script>
        const dateInput = document.getElementById('datePicker');
        dateInput.valueAsDate = new Date();
        function loadDay() {
            const date = dateInput.value;
            const data = JSON.parse(localStorage.getItem(`day_${date}`)) || { priorities: [], reflection: "" };
            document.getElementById('reflections').value = data.reflection;
            const list = document.getElementById('priorityList');
            list.innerHTML = "";
            (data.priorities.length ? data.priorities : ["", "", ""]).forEach((p, i) => addPriorityUI(p, i));
        }
        function addPriorityUI(val, i) {
            const div = document.createElement('div');
            div.className = "flex items-center gap-4 group";
            div.innerHTML = `<input type="checkbox" onchange="saveDay()" class="accent-red-600"><input type="text" value="${val}" oninput="saveDay()" class="w-full bg-transparent border-b dark:border-slate-700 outline-none py-1 text-sm font-bold" placeholder="Focus area...">`;
            document.getElementById('priorityList').appendChild(div);
        }
        function saveDay() {
            const priorities = Array.from(document.querySelectorAll('#priorityList input[type="text"]')).map(i => i.value);
            const reflection = document.getElementById('reflections').value;
            localStorage.setItem(`day_${dateInput.value}`, JSON.stringify({ priorities, reflection }));
        }
        window.onload = loadDay;
    </script>
</body>
</html>
