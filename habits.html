    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .circle { 
            width: 36px; height: 36px; border-radius: 14px; border: 1px solid #e2e8f0;

        }
        .circle.done { background: var(--primary); color: white; border-color: var(--primary); }
        .circle.today { border: 2.5px solid var(--accent); color: var(--accent); }
        .dark .circle { border-color: #1e293b; color: #475569; }
        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(5, 1fr); gap: 4px; }
            .mobile-nav a, .mobile-nav button { font-size: 8px; padding: 12px 2px; text-align: center; border-radius: 14px; font-weight: 900; }
        }
    </style>
</head>
