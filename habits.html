<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Habits</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        .text-custom-primary { color: var(--primary) !important; }
        
        /* UI Enhancement: Glassmorphism & Shadows */
        .bg-white { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.8) !important; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .dark .bg-white { 
            background-color: rgba(30, 41, 59, 0.7) !important; 
            border-color: rgba(51, 65, 85, 0.5);
        }

        .dark body { background-color: #020617; color: #f1f5f9; }
        
        .circle { width:28px; height:28px; border:1px solid #e2e8f0; border-radius:50%; font-size:9px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold; transition: all 0.2s ease; position: relative; }
        .circle.done { background-color: var(--primary); color: white; border-color: var(--primary); }
        .circle.today { border: 2px solid var(--accent); color: var(--accent); }
        .circle.done.today { color: white; border-color: white; }
        .dark .circle { border-color: #334155; color: #94a3b8; }

        .progress-bg { background: #f1f5f9; height: 4px; border-radius: 2px; overflow: hidden; }
        .dark .progress-bg { background: #334155; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 0.3s ease; }

        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(4, 1fr); gap: 5px; width: 100%; }
            .mobile-nav a { font-size: 10px; padding: 8px 2px !important; text-align: center; border-radius: 8px; }
            .active-mobile { color: var(--accent) !important; background: rgba(255,255,255,0.1); font-weight: 900; }
            main { margin-top: 10px; padding-bottom: 100px; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">
    
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50 no-print hidden lg:flex">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter italic uppercase">NEORAH</h1>
        <ul class="space-y-4 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3 transition-all">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üìä Budget</a></li>
            <li><a href="habits.html" class="text-custom-accent font-bold bg-white/5 block py-2 px-3 rounded-xl border-l-4 border-custom-accent">üåø Habits</a></li>
            <hr class="border-white/10 my-4">
            <li><button onclick="exportData()" class="text-slate-400 hover:text-white text-[10px] font-black uppercase tracking-widest block py-2 px-3">üì• Backup Data</button></li>
        </ul>
        <button onclick="toggleTheme()" class="mt-auto p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">üåì Toggle Theme</button>
    </nav>

    <div class="lg:hidden bg-custom-sidebar text-white p-4 no-print sticky top-0 z-50 border-b border-white/10">
        <h1 class="text-xl font-bold mb-4 text-custom-accent tracking-tighter italic uppercase text-center">NEORAH</h1>
        <div class="mobile-nav">
            <a href="index.html" class="font-black uppercase">Roadmap</a>
            <a href="planner.html" class="font-black uppercase">Journal</a>
            <a href="budget.html" class="font-black uppercase">Budget</a>
            <a href="habits.html" class="font-black uppercase active-mobile">Habits</a>
        </div>
    </div>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h2 id="monthHeader" class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tight">Habits</h2>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Discipline is Freedom</p>
            </div>
            <div class="flex gap-2 w-full sm:w-auto bg-white dark:bg-slate-800 p-2 rounded-2xl border shadow-sm">
                <input id="hIcon" type="text" placeholder="üöÄ" class="w-10 text-center border-none outline-none text-xs bg-transparent">
                <input id="hIn" type="text" placeholder="New Habit..." class="flex-1 border-none outline-none text-xs px-2 bg-transparent font-bold dark:text-white">
                <button onclick="addH()" class="bg-slate-900 dark:bg-custom-accent text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-custom-primary transition-all">Add</button>
            </div>
        </header>

        <div id="hGrid" class="space-y-6 mb-10"></div>

        <div class="bg-white dark:bg-slate-800 p-8 rounded-[2rem] border shadow-sm space-y-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b dark:border-slate-700 pb-2">Daily Gratitude</h3>
            <div class="space-y-2">
                <input id="grat1" oninput="localStorage.setItem('grat1', this.value)" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none text-sm py-2 font-serif italic text-slate-600 dark:text-slate-300 bg-transparent" placeholder="Focus on one thing you're thankful for today...">
                <input id="grat2" oninput="localStorage.setItem('grat2', this.value)" class="w-full border-b border-slate-100 dark:border-slate-700 outline-none text-sm py-2 font-serif italic text-slate-600 dark:text-slate-300 bg-transparent" placeholder="A small win or positive moment...">
            </div>
        </div>
    </main>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [
            { name: "Mind: Meditation", icon: "üßò" },
            { name: "Body: Exercise", icon: "üí™" }
        ];
        const now = new Date();
        const curM = now.getMonth();
        const curD = now.getDate();
        const curY = 2026;
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function calculateStreak(habitName) {
            let streak = 0;
            let checkDate = new Date();
            // Start checking from yesterday backwards
            checkDate.setDate(checkDate.getDate() - 1);
            
            while (true) {
                const k = `h-${habitName}-${checkDate.getMonth()}-${checkDate.getDate()}`;
                if (localStorage.getItem(k) === 'true') {
                    streak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }
            // Check if today is done to add to streak
            if (localStorage.getItem(`h-${habitName}-${curM}-${curD}`) === 'true') streak++;
            return streak;
        }

        function render() {
            document.getElementById('monthHeader').innerText = `${monthNames[curM]} Discipline`;
            document.getElementById('grat1').value = localStorage.getItem('grat1') || '';
            document.getElementById('grat2').value = localStorage.getItem('grat2') || '';
            
            const grid = document.getElementById('hGrid'); 
            grid.innerHTML = '';
            
            const daysInMonth = new Date(curY, curM + 1, 0).getDate();

            habits.forEach((h, i) => {
                const habitName = typeof h === 'string' ? h : h.name;
                const habitIcon = h.icon || "üåø";
                
                let doneCount = 0;
                for(let d=1; d<=daysInMonth; d++) {
                    if(localStorage.getItem(`h-${habitName}-${curM}-${d}`) === 'true') doneCount++;
                }
                const progress = (doneCount / daysInMonth) * 100;
                const streak = calculateStreak(habitName);

                let html = `
                <div class="bg-white dark:bg-slate-800 p-6 rounded-[2rem] border border-slate-200 dark:border-slate-700 shadow-sm transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="font-black text-xs uppercase italic tracking-wider text-slate-800 dark:text-white">${habitIcon} ${habitName}</span>
                            <div class="flex gap-3 mt-1">
                                <span class="text-[9px] font-bold text-orange-500 uppercase">üî• ${streak} Day Streak</span>
                                <span class="text-[9px] font-bold text-slate-400 uppercase">${doneCount}/${daysInMonth} Completed</span>
                            </div>
                        </div>
                        <button onclick="removeH(${i})" class="text-[9px] text-red-400 font-black uppercase tracking-tighter opacity-50 hover:opacity-100 transition-opacity">Remove</button>
                    </div>
                    
                    <div class="progress-bg mb-5"><div class="progress-fill" style="width: ${progress}%"></div></div>

                    <div class="flex flex-wrap gap-2">`;
                
                for(let d = 1; d <= daysInMonth; d++) {
                    const k = `h-${habitName}-${curM}-${d}`;
                    const isDone = localStorage.getItem(k) === 'true';
                    const isToday = d === curD;
                    
                    html += `
                        <div onclick="toggleCircle(this, '${k}')" 
                             class="circle ${isDone ? 'done' : ''} ${isToday ? 'today' : ''}">
                            ${d}
                        </div>`;
                }
                grid.innerHTML += html + '</div></div>';
            });
        }

        function toggleCircle(el, key) {
            const newState = !el.classList.contains('done');
            if (newState) el.classList.add('done');
            else el.classList.remove('done');
            localStorage.setItem(key, newState);
            render(); // Re-render to update streak and progress
        }

        function addH() { 
            const v = document.getElementById('hIn').value.trim(); 
            const icon = document.getElementById('hIcon').value.trim() || "üåø";
            if(v){ 
                habits.push({ name: v, icon: icon }); 
                save(); 
                render(); 
                document.getElementById('hIn').value=''; 
                document.getElementById('hIcon').value='';
            } 
        }

        function removeH(index) {
            if(confirm("Delete this habit tracker?")) {
                habits.splice(index, 1);
                save();
                render();
            }
        }

        function save() { localStorage.setItem('habits', JSON.stringify(habits)); }

        function exportData() {
            const data = JSON.stringify(localStorage);
            const blob = new Blob([data], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Neorah_Habits_Backup.json`;
            a.click();
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        window.onload = render;
    </script>
</body>
</html>
