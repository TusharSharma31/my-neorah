<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        @media (max-width: 1024px) {
            nav { width: 100% !important; height: auto !important; position: relative !important; padding: 15px !important; }
            main { margin-left: 0 !important; padding: 15px !important; }
            .nav-links { display: flex !important; flex-wrap: wrap; gap: 8px; justify-content: center; }
            .sidebar-footer { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col lg:flex-row min-h-screen">
    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter text-center lg:text-left">NEORAH</h1>
        <ul class="nav-links space-y-4">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="text-custom-accent font-bold underline block py-2 px-3 bg-white/5 rounded-xl">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3">üåø Habits</a></li>
        </ul>
    </nav>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="mb-6 flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-slate-800 text-center lg:text-left">Ledger</h2>
            <div id="mSelect" class="flex flex-wrap gap-1 justify-center lg:justify-start"></div>
        </header>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white p-4 rounded-2xl border-b-4 border-emerald-500 shadow-sm text-center">
                <p class="text-[8px] uppercase font-bold text-slate-400">Income</p>
                <p id="tI" class="text-lg font-bold text-emerald-600">‚Çπ0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl border-b-4 border-red-800 shadow-sm text-center">
                <p class="text-[8px] uppercase font-bold text-slate-400">Expense</p>
                <p id="tE" class="text-lg font-bold text-red-800">‚Çπ0</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl border shadow-sm overflow-x-auto">
            <table class="w-full text-left text-xs min-w-[400px]">
                <thead class="bg-slate-50 text-[8px] uppercase font-bold text-slate-400">
                    <tr><th class="p-3">Day</th><th class="p-3">Note</th><th class="p-3 text-emerald-600">In (+)</th><th class="p-3 text-red-800">Out (-)</th></tr>
                </thead>
                <tbody id="ledger" class="divide-y"></tbody>
            </table>
        </div>
    </main>

    <script src="global.js"></script>
    <script>
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let curM = new Date().getMonth();
        function render() {
            const ms = document.getElementById('mSelect'); ms.innerHTML = '';
            months.forEach((m, i) => {
                ms.innerHTML += `<button onclick="curM=${i}; render()" class="px-2 py-1 rounded-lg border text-[9px] font-bold ${curM===i?'bg-slate-900 text-white':'bg-white text-slate-400'}">${m}</button>`;
            });
            const l = document.getElementById('ledger'); l.innerHTML = '';
            const days = new Date(2026, curM+1, 0).getDate();
            let ti=0, te=0;
            for(let d=1; d<=days; d++) {
                const ki=`i-${curM}-${d}`, ke=`e-${curM}-${d}`, kd=`d-${curM}-${d}`;
                const vi=localStorage.getItem(ki)||'', ve=localStorage.getItem(ke)||'', vd=localStorage.getItem(kd)||'';
                ti+=parseFloat(vi)||0; te+=parseFloat(ve)||0;
                l.innerHTML += `<tr>
                    <td class="p-3 font-bold text-slate-400">${d}</td>
                    <td class="p-2"><input oninput="localStorage.setItem('${kd}',this.value)" value="${vd}" class="w-full outline-none bg-transparent" placeholder="..."></td>
                    <td class="p-2"><input type="number" oninput="localStorage.setItem('${ki}',this.value); render()" value="${vi}" class="w-16 outline-none text-emerald-600 font-bold bg-transparent" placeholder="0"></td>
                    <td class="p-2"><input type="number" oninput="localStorage.setItem('${ke}',this.value); render()" value="${ve}" class="w-16 outline-none text-red-800 font-bold bg-transparent" placeholder="0"></td>
                </tr>`;
            }
            document.getElementById('tI').innerText = '‚Çπ' + ti; document.getElementById('tE').innerText = '‚Çπ' + te;
        }
        window.onload = render;
    </script>
</body>
</html>
