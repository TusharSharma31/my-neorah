<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah - Strategic Budget OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        
        .dark body { background-color: #020617; color: #f1f5f9; }
        .dark .bg-white { background-color: #1e293b; border-color: #334155; }
        .dark .border { border-color: #334155; }
        .dark input, .dark select, .dark textarea { background-color: #0f172a; color: #fff; border-color: #334155; }
        
        .progress-bg { background-color: #f1f5f9; height: 10px; border-radius: 10px; overflow: hidden; }
        .dark .progress-bg { background-color: #334155; }
        .progress-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        @media print {
            nav, .no-print, button, #entryForm, .goal-section { display: none !important; }
            main { margin-left: 0 !important; padding: 0 !important; }
            #monthModal { display: block !important; position: relative !important; background: white !important; color: black !important; }
        }

        @media (max-width: 1024px) {
            nav { width: 100% !important; height: auto !important; position: relative !important; padding: 15px !important; }
            main { margin-left: 0 !important; padding: 10px !important; }
            .nav-links { display: flex !important; flex-wrap: wrap; gap: 8px; justify-content: center; }
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col lg:flex-row min-h-screen transition-colors duration-300">

    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full flex flex-col z-50 no-print">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter text-center lg:text-left">NEORAH</h1>
        <ul class="nav-links space-y-4 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="text-custom-accent font-bold underline block py-2 px-3 bg-white/5 rounded-xl">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3">üåø Habits</a></li>
        </ul>
        <button onclick="toggleTheme()" class="mt-auto p-3 bg-white/10 rounded-xl flex items-center justify-center gap-2 text-xs font-bold hover:bg-white/20">
            <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
        </button>
    </nav>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <section class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4 no-print">
            <div class="flex items-center gap-2 bg-white dark:bg-slate-800 p-2 rounded-2xl border shadow-sm">
                <select id="selectMonth" onchange="changeDate()" class="bg-transparent font-bold text-sm outline-none px-2 cursor-pointer">
                    <option value="0">January</option><option value="1">February</option><option value="2">March</option>
                    <option value="3">April</option><option value="4">May</option><option value="5">June</option>
                    <option value="6">July</option><option value="7">August</option><option value="8">September</option>
                    <option value="9">October</option><option value="10">November</option><option value="11">December</option>
                </select>
                <select id="selectYear" onchange="changeDate()" class="bg-transparent font-bold text-sm outline-none px-2 cursor-pointer">
                    <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option>
                </select>
            </div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Viewing: <span id="viewingDateDisplay"></span></p>
        </section>

        <section class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="text-[10px] font-black text-custom-accent uppercase tracking-widest">Lifetime Wealth</p>
                <h2 id="ytdSavings" class="text-4xl font-black italic">‚Çπ0</h2>
            </div>
            <div class="flex gap-4 items-center no-print">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Spent</p>
                    <p id="ytdExpenses" class="text-lg font-bold text-red-400">‚Çπ0</p>
                </div>
                <button onclick="toggleMonthView(true)" class="bg-white/10 p-3 rounded-2xl hover:bg-white/20 transition-all text-xs font-bold uppercase">üëÅÔ∏è Report</button>
            </div>
        </section>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between mb-2"><span class="text-[10px] font-black text-blue-500 uppercase">Needs</span><span id="labelNeeds" class="text-[10px] font-bold">‚Çπ0</span></div>
                <div class="progress-bg"><div id="fillNeeds" class="progress-fill bg-blue-500" style="width:0%"></div></div>
                <p id="statNeeds" class="text-[9px] mt-2 font-bold text-slate-400 uppercase tracking-tighter">Left: ‚Çπ0</p>
            </div>
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between mb-2"><span class="text-[10px] font-black text-purple-500 uppercase">Wants</span><span id="labelWants" class="text-[10px] font-bold">‚Çπ0</span></div>
                <div class="progress-bg"><div id="fillWants" class="progress-fill bg-purple-500" style="width:0%"></div></div>
                <p id="statWants" class="text-[9px] mt-2 font-bold text-slate-400 uppercase tracking-tighter">Left: ‚Çπ0</p>
            </div>
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between mb-2"><span class="text-[10px] font-black text-emerald-500 uppercase">Savings</span><span id="labelSavings" class="text-[10px] font-bold">‚Çπ0</span></div>
                <div class="progress-bg"><div id="fillSavings" class="progress-fill bg-emerald-500" style="width:0%"></div></div>
                <p id="statSavings" class="text-[9px] mt-2 font-bold text-slate-400 uppercase tracking-tighter">Left: ‚Çπ0</p>
            </div>
        </div>

        <section id="entryForm" class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl mb-8 no-print">
            <h3 class="text-[10px] font-black text-custom-accent uppercase mb-4 tracking-widest">Add Entry for <span id="formMonthName"></span></h3>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
                <select id="entryDate" class="bg-slate-800 rounded-xl p-3 text-xs outline-none border-none cursor-pointer"></select>
                <select id="entryType" class="bg-slate-800 rounded-xl p-3 text-xs outline-none border-none font-bold">
                    <option value="need">üè† Need</option>
                    <option value="want">üçø Want</option>
                    <option value="saving">üè¶ Saving</option>
                </select>
                <input id="entryDesc" type="text" placeholder="Description" class="bg-slate-800 rounded-xl p-3 text-xs outline-none border-none">
                <input id="entryAmt" type="number" placeholder="Amount (‚Çπ)" class="bg-slate-800 rounded-xl p-3 text-xs outline-none border-none">
                <button onclick="addEntry()" class="sm:col-span-4 bg-custom-primary text-white font-bold py-3 rounded-xl text-xs uppercase tracking-widest hover:brightness-110 transition-all">Save Transaction</button>
            </div>
        </section>

        <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest no-print">Transaction History</h3>
        <div id="history" class="space-y-2 pb-24 no-print"></div>

        <section class="bg-white p-6 rounded-3xl border shadow-sm mb-8 no-print opacity-50 hover:opacity-100 transition-opacity">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <input id="monthlySalary" type="number" oninput="calculateTargets()" placeholder="Set Salary (‚Çπ)" class="text-xl font-black bg-transparent outline-none w-full border-b pb-2">
                <div class="flex gap-2">
                    <input id="rNeeds" type="number" oninput="calculateTargets()" class="w-full bg-slate-100 dark:bg-slate-700 rounded p-1 text-xs text-center" value="50">
                    <input id="rWants" type="number" oninput="calculateTargets()" class="w-full bg-slate-100 dark:bg-slate-700 rounded p-1 text-xs text-center" value="30">
                    <input id="rSavings" type="number" oninput="calculateTargets()" class="w-full bg-slate-100 dark:bg-slate-700 rounded p-1 text-xs text-center" value="20">
                </div>
            </div>
        </section>
    </main>

    <div id="monthModal" class="fixed inset-0 bg-slate-900/98 z-[100] p-4 lg:p-10 flex-col overflow-y-auto hidden">
        <div class="max-w-4xl mx-auto w-full">
            <header class="flex justify-between items-center mb-10 no-print text-white">
                <button onclick="window.print()" class="bg-emerald-600 px-6 py-2 rounded-xl text-xs font-bold uppercase">üìÑ Save PDF</button>
                <button onclick="toggleMonthView(false)" class="text-3xl">&times;</button>
            </header>
            <div id="printArea" class="bg-white rounded-[2rem] p-8 text-slate-900 shadow-2xl">
                <h2 class="text-2xl font-black mb-6 tracking-tighter uppercase border-b pb-4"><span id="reportTitle"></span> FINANCIAL SUMMARY</h2>
                <div id="reportSummary" class="grid grid-cols-4 gap-4 mb-10"></div>
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-[9px] font-black text-slate-500 uppercase">
                        <tr><th class="p-3">Day</th><th class="p-3">Bucket</th><th class="p-3">Detail</th><th class="p-3 text-right">Amount</th></tr>
                    </thead>
                    <tbody id="monthTable" class="divide-y text-xs"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let curMonth = new Date().getMonth();
        let curYear = new Date().getFullYear();
        let todayDay = new Date().getDate();
        let editingId = null;

        function init() {
            updateThemeUI();
            document.getElementById('selectMonth').value = curMonth;
            document.getElementById('selectYear').value = curYear;
            
            setupDateDropdown();
            loadMonthData();
        }

        function setupDateDropdown() {
            const dateSel = document.getElementById('entryDate');
            dateSel.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = `Day ${i}`;
                if(i === todayDay) opt.selected = true; // Auto-select current day
                dateSel.appendChild(opt);
            }
        }

        function changeDate() {
            curMonth = parseInt(document.getElementById('selectMonth').value);
            curYear = parseInt(document.getElementById('selectYear').value);
            loadMonthData();
        }

        function loadMonthData() {
            const key = `config-${curMonth}-${curYear}`;
            const config = JSON.parse(localStorage.getItem(key) || '{"salary":"","rn":50,"rw":30,"rs":20}');
            
            document.getElementById('monthlySalary').value = config.salary;
            document.getElementById('rNeeds').value = config.rn;
            document.getElementById('rWants').value = config.rw;
            document.getElementById('rSavings').value = config.rs;

            const monthName = document.getElementById('selectMonth').options[curMonth].text;
            document.getElementById('formMonthName').innerText = monthName;
            document.getElementById('viewingDateDisplay').innerText = `${monthName} ${curYear}`;

            render();
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI();
        }

        function updateThemeUI() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('themeIcon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('themeText').innerText = isDark ? 'Light' : 'Dark';
        }

        function calculateTargets() {
            const key = `config-${curMonth}-${curYear}`;
            localStorage.setItem(key, JSON.stringify({
                salary: document.getElementById('monthlySalary').value,
                rn: document.getElementById('rNeeds').value,
                rw: document.getElementById('rWants').value,
                rs: document.getElementById('rSavings').value
            }));
            render();
        }

        function toggleMonthView(show) {
            const modal = document.getElementById('monthModal');
            if(show) { modal.classList.replace('hidden', 'flex'); renderFullReport(); }
            else { modal.classList.replace('flex', 'hidden'); }
        }

        function addEntry() {
            const date = document.getElementById('entryDate').value;
            const type = document.getElementById('entryType').value;
            const desc = document.getElementById('entryDesc').value;
            const amt = parseFloat(document.getElementById('entryAmt').value);
            if(!desc || !amt) return alert("Please fill description and amount.");

            const entries = JSON.parse(localStorage.getItem(`budget-${curMonth}-${curYear}`) || "[]");
            entries.push({ date, type, desc, amt, id: Date.now() });
            localStorage.setItem(`budget-${curMonth}-${curYear}`, JSON.stringify(entries));
            
            document.getElementById('entryDesc').value = '';
            document.getElementById('entryAmt').value = '';
            render();
        }

        function render() {
            const configKey = `config-${curMonth}-${curYear}`;
            const config = JSON.parse(localStorage.getItem(configKey) || '{"salary":0,"rn":50,"rw":30,"rs":20}');
            const salary = parseFloat(config.salary) || 0;
            const entries = JSON.parse(localStorage.getItem(`budget-${curMonth}-${curYear}`) || "[]");
            
            const targetN = salary * (config.rn/100), targetW = salary * (config.rw/100), targetS = salary * (config.rs/100);
            document.getElementById('labelNeeds').innerText = '‚Çπ' + targetN.toLocaleString();
            document.getElementById('labelWants').innerText = '‚Çπ' + targetW.toLocaleString();
            document.getElementById('labelSavings').innerText = '‚Çπ' + targetS.toLocaleString();

            let spentN = 0, spentW = 0, spentS = 0, totalYtdS = 0, totalYtdE = 0;
            const history = document.getElementById('history');
            history.innerHTML = '';

            // Lifetime aggregation
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('budget-')) {
                    JSON.parse(localStorage.getItem(key)).forEach(e => {
                        if(e.type === 'saving') totalYtdS += e.amt; else totalYtdE += e.amt;
                    });
                }
            }
            
            entries.forEach(e => {
                if(e.type === 'need') spentN += e.amt;
                if(e.type === 'want') spentW += e.amt;
                if(e.type === 'saving') spentS += e.amt;
            });

            entries.sort((a,b) => b.id - a.id).forEach(e => {
                if (editingId === e.id) {
                    history.innerHTML += `<div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-2xl border-2 border-blue-400 space-y-3">
                        <div class="grid grid-cols-2 gap-2"><input id="editDate" type="number" value="${e.date}" class="text-xs p-2 rounded" placeholder="Day"><select id="editType" class="text-xs p-2 rounded"><option value="need" ${e.type==='need'?'selected':''}>Need</option><option value="want" ${e.type==='want'?'selected':''}>Want</option><option value="saving" ${e.type==='saving'?'selected':''}>Saving</option></select></div>
                        <input id="editDesc" type="text" value="${e.desc}" class="w-full text-xs p-2 rounded"><input id="editAmt" type="number" value="${e.amt}" class="w-full text-xs p-2 rounded">
                        <div class="flex gap-2"><button onclick="saveEdit(${e.id})" class="flex-1 bg-emerald-600 text-white font-bold p-2 rounded-lg text-xs">SAVE</button><button onclick="deleteEntry(${e.id})" class="flex-1 bg-red-600 text-white font-bold p-2 rounded-lg text-xs">DELETE</button><button onclick="cancelEdit()" class="flex-1 bg-slate-400 text-white font-bold p-2 rounded-lg text-xs">CANCEL</button></div>
                    </div>`;
                } else {
                    history.innerHTML += `<div onclick="startEdit(${e.id})" class="bg-white p-4 rounded-2xl flex justify-between items-center border shadow-sm cursor-pointer hover:border-blue-500">
                        <div class="flex flex-col"><span class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Day ${e.date} ‚Ä¢ ${e.type}</span><span class="text-xs font-bold">${e.desc}</span></div>
                        <span class="text-sm font-black">‚Çπ${e.amt.toLocaleString()}</span>
                    </div>`;
                }
            });

            document.getElementById('ytdSavings').innerText = '‚Çπ' + totalYtdS.toLocaleString();
            document.getElementById('ytdExpenses').innerText = '‚Çπ' + totalYtdE.toLocaleString();
            updateBar('fillNeeds', 'statNeeds', spentN, targetN);
            updateBar('fillWants', 'statWants', spentW, targetW);
            updateBar('fillSavings', 'statSavings', spentS, targetS);
        }

        function updateBar(barId, statId, spent, target) {
            const pct = target > 0 ? (spent / target) * 100 : 0;
            const bar = document.getElementById(barId);
            bar.style.width = Math.min(pct, 100) + '%';
            if(pct > 100) bar.style.backgroundColor = '#7f1d1d'; else bar.style.backgroundColor = '';
            document.getElementById(statId).innerText = `Used: ${pct.toFixed(0)}% (Left: ‚Çπ${Math.max(0, target - spent).toLocaleString()})`;
        }

        function startEdit(id) { editingId = id; render(); }
        function cancelEdit() { editingId = null; render(); }
        function deleteEntry(id) { if(confirm("Delete permanently?")) { let entries = JSON.parse(localStorage.getItem(`budget-${curMonth}-${curYear}`) || "[]"); entries = entries.filter(e => e.id !== id); localStorage.setItem(`budget-${curMonth}-${curYear}`, JSON.stringify(entries)); editingId = null; render(); } }
        function saveEdit(id) {
            let entries = JSON.parse(localStorage.getItem(`budget-${curMonth}-${curYear}`) || "[]");
            const idx = entries.findIndex(e => e.id === id);
            entries[idx] = { date: document.getElementById('editDate').value, type: document.getElementById('editType').value, desc: document.getElementById('editDesc').value, amt: parseFloat(document.getElementById('editAmt').value), id };
            localStorage.setItem(`budget-${curMonth}-${curYear}`, JSON.stringify(entries));
            editingId = null; render();
        }

        function renderFullReport() {
            const entries = JSON.parse(localStorage.getItem(`budget-${curMonth}-${curYear}`) || "[]");
            const table = document.getElementById('monthTable'); table.innerHTML = '';
            let sums = { need: 0, want: 0, saving: 0 };
            entries.sort((a,b) => a.date - b.date).forEach(e => {
                sums[e.type] += e.amt;
                table.innerHTML += `<tr><td class="p-3 font-bold">${e.date}</td><td class="p-3 uppercase text-[9px]">${e.type}</td><td class="p-3">${e.desc}</td><td class="p-3 text-right font-bold">‚Çπ${e.amt.toLocaleString()}</td></tr>`;
            });
            document.getElementById('reportTitle').innerText = document.getElementById('selectMonth').options[curMonth].text + " " + curYear;
            document.getElementById('reportSummary').innerHTML = `
                <div class="p-3 rounded-xl bg-slate-50 border"><p class="text-[7px] font-bold uppercase">Needs</p><p class="text-xs font-black">‚Çπ${sums.need.toLocaleString()}</p></div>
                <div class="p-3 rounded-xl bg-slate-50 border"><p class="text-[7px] font-bold uppercase">Wants</p><p class="text-xs font-black">‚Çπ${sums.want.toLocaleString()}</p></div>
                <div class="p-3 rounded-xl bg-slate-50 border"><p class="text-[7px] font-bold uppercase">Savings</p><p class="text-xs font-black text-emerald-600">‚Çπ${sums.saving.toLocaleString()}</p></div>
                <div class="p-3 rounded-xl bg-slate-900 text-white"><p class="text-[7px] font-bold uppercase">Total</p><p class="text-xs font-black">‚Çπ${(sums.need+sums.want+sums.saving).toLocaleString()}</p></div>`;
        }

        window.onload = init;
    </script>
</body>
</html>
