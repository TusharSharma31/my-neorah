<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neorah Finance - Premium Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
    <style>
        :root { --primary: #7f1d1d; --accent: #ef4444; --sidebar-bg: #0f172a; }
        .bg-custom-sidebar { background-color: var(--sidebar-bg) !important; }
        .text-custom-accent { color: var(--accent) !important; }
        
        /* High-Contrast Inputs */
        input, select { 
            background: #ffffff !important; 
            color: #0f172a !important; 
            border: 1px solid #e2e8f0 !important;
        }
        .dark input, .dark select { 
            background: #1e293b !important; 
            color: #f8fafc !important; 
            border: 1px solid #334155 !important;
        }
        input::placeholder { color: #94a3b8 !important; }

        /* Professional Shadows & Glows */
        .premium-card { transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .premium-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        @media (max-width: 1024px) {
            .mobile-nav { display: grid !important; grid-template-cols: repeat(4, 1fr); gap: 5px; width: 100%; }
            .mobile-nav a { font-size: 10px; padding: 8px 2px !important; text-align: center; border-radius: 8px; }
            .active-mobile { color: var(--accent) !important; background: rgba(255,255,255,0.1); font-weight: 900; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col lg:flex-row">

    <nav class="w-64 bg-custom-sidebar text-white p-6 fixed h-full hidden lg:flex flex-col z-50">
        <h1 class="text-2xl font-bold mb-10 text-custom-accent tracking-tighter italic uppercase">NEORAH</h1>
        <ul class="space-y-4 flex-1">
            <li><a href="index.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üóìÔ∏è Roadmap</a></li>
            <li><a href="planner.html" class="hover:text-custom-accent block py-2 px-3 transition-all">‚úçÔ∏è Journal</a></li>
            <li><a href="budget.html" class="text-custom-accent font-bold bg-white/5 block py-2 px-3 rounded-xl border-l-4 border-custom-accent">üìä Budget</a></li>
            <li><a href="habits.html" class="hover:text-custom-accent block py-2 px-3 transition-all">üåø Habits</a></li>
        </ul>
        <button onclick="toggleTheme()" class="mt-auto p-3 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20">üåì Toggle Appearance</button>
    </nav>

    <div class="lg:hidden bg-custom-sidebar text-white p-4 sticky top-0 z-50 border-b border-white/10">
        <h1 class="text-xl font-bold mb-4 text-custom-accent tracking-tighter italic uppercase text-center">NEORAH</h1>
        <div class="mobile-nav">
            <a href="index.html">Roadmap</a>
            <a href="planner.html">Journal</a>
            <a href="budget.html" class="active-mobile">Budget</a>
            <a href="habits.html">Habits</a>
        </div>
    </div>

    <main class="flex-1 lg:ml-64 p-4 lg:p-10">
        <header class="mb-8">
            <h2 class="text-3xl font-black uppercase tracking-tight text-slate-800 dark:text-white">Capital Management</h2>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-1">Financial Intelligence Unit</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <section class="lg:col-span-2 bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] premium-card border border-slate-200 dark:border-slate-800">
                <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Income Allocation</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-500 mb-2">Monthly Net Income</label>
                        <input type="number" id="monthlyInc" placeholder="‚Çπ 0.00" oninput="calc()" class="w-full text-lg font-bold p-4 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 transition-all">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-500 mb-2">Need%</label>
                            <input type="number" id="pNeed" value="50" oninput="calc()" class="w-full p-4 rounded-2xl font-bold text-center">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-500 mb-2">Want%</label>
                            <input type="number" id="pWant" value="30" oninput="calc()" class="w-full p-4 rounded-2xl font-bold text-center">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-500 mb-2">Save%</label>
                            <input type="number" id="pSave" value="20" oninput="calc()" class="w-full p-4 rounded-2xl font-bold text-center">
                        </div>
                    </div>
                </div>

                <div id="allocationDisplay" class="grid grid-cols-3 gap-4 mt-8">
                    </div>
            </section>

            <section class="bg-slate-900 dark:bg-red-950 text-white p-8 rounded-[2.5rem] premium-card flex flex-col justify-center">
                <h3 class="text-[10px] font-black uppercase text-red-400 mb-2 tracking-widest">Daily Safe Limit</h3>
                <div id="dailySafe" class="text-5xl font-black tracking-tighter mb-2">‚Çπ0</div>
                <p class="text-[10px] text-slate-400 uppercase leading-tight">Remaining personal budget divided by days left in month.</p>
            </section>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] premium-card border border-slate-200 dark:border-slate-800">
                <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">New Entry</h3>
                <div class="space-y-4">
                    <input type="text" id="tDesc" placeholder="Item Description" class="w-full p-4 rounded-2xl font-semibold">
                    <input type="number" id="tAmt" placeholder="Amount (‚Çπ)" class="w-full p-4 rounded-2xl font-semibold">
                    <select id="tCat" class="w-full p-4 rounded-2xl font-bold appearance-none">
                        <option value="need">Essential (Need)</option>
                        <option value="want">Personal (Want)</option>
                        <option value="saving">Investment (Save)</option>
                    </select>
                    <button onclick="addT()" class="w-full bg-slate-900 dark:bg-custom-accent text-white p-4 rounded-2xl font-black uppercase tracking-widest hover:opacity-90 transition-all">Commit Entry</button>
                </div>
            </section>

            <section class="lg:col-span-2 bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] premium-card border border-slate-200 dark:border-slate-800">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Audit Trail</h3>
                    <button onclick="clearT()" class="text-[9px] font-black text-red-500 uppercase">Wipe Month</button>
                </div>
                <div id="tList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                    </div>
            </section>
        </div>
    </main>

    <script src="global.js"></script>
    <script>
        let ts = JSON.parse(localStorage.getItem('txs')) || [];

        function calc() {
            const inc = parseFloat(document.getElementById('monthlyInc').value) || 0;
            const pN = parseFloat(document.getElementById('pNeed').value) / 100;
            const pW = parseFloat(document.getElementById('pWant').value) / 100;
            const pS = parseFloat(document.getElementById('pSave').value) / 100;

            const targetN = inc * pN;
            const targetW = inc * pW;
            const targetS = inc * pS;

            const spentN = ts.filter(t => t.cat === 'need').reduce((a, b) => a + b.amt, 0);
            const spentW = ts.filter(t => t.cat === 'want').reduce((a, b) => a + b.amt, 0);
            const spentS = ts.filter(t => t.cat === 'saving').reduce((a, b) => a + b.amt, 0);

            // Display Allocations
            document.getElementById('allocationDisplay').innerHTML = `
                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[8px] font-black uppercase text-blue-500 mb-1">Needs</p>
                    <p class="text-sm font-black">‚Çπ${(targetN - spentN).toLocaleString()}</p>
                    <div class="w-full bg-slate-200 dark:bg-slate-700 h-1 mt-2 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: ${Math.min((spentN/targetN)*100, 100)}%"></div>
                    </div>
                </div>
                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[8px] font-black uppercase text-purple-500 mb-1">Wants</p>
                    <p class="text-sm font-black">‚Çπ${(targetW - spentW).toLocaleString()}</p>
                    <div class="w-full bg-slate-200 dark:bg-slate-700 h-1 mt-2 rounded-full overflow-hidden">
                        <div class="bg-purple-500 h-full" style="width: ${Math.min((spentW/targetW)*100, 100)}%"></div>
                    </div>
                </div>
                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700">
                    <p class="text-[8px] font-black uppercase text-emerald-500 mb-1">Savings</p>
                    <p class="text-sm font-black">‚Çπ${(targetS - spentS).toLocaleString()}</p>
                    <div class="w-full bg-slate-200 dark:bg-slate-700 h-1 mt-2 rounded-full overflow-hidden">
                        <div class="bg-emerald-500 h-full" style="width: ${Math.min((spentS/targetS)*100, 100)}%"></div>
                    </div>
                </div>
            `;

            // Daily Safe Calculation
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysLeft = daysInMonth - now.getDate() + 1;
            const remainingWants = targetW - spentW;
            const daily = remainingWants > 0 ? (remainingWants / daysLeft).toFixed(0) : 0;
            document.getElementById('dailySafe').innerText = `‚Çπ${daily}`;

            renderList();
        }

        function addT() {
            const desc = document.getElementById('tDesc').value;
            const amt = parseFloat(document.getElementById('tAmt').value);
            const cat = document.getElementById('tCat').value;

            if (desc && amt) {
                ts.unshift({ desc, amt, cat, date: new Date().toLocaleDateString() });
                localStorage.setItem('txs', JSON.stringify(ts));
                document.getElementById('tDesc').value = '';
                document.getElementById('tAmt').value = '';
                calc();
            }
        }

        function renderList() {
            const list = document.getElementById('tList');
            list.innerHTML = ts.map((t, i) => `
                <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800">
                    <div>
                        <p class="text-xs font-bold dark:text-white">${t.desc}</p>
                        <p class="text-[8px] uppercase font-black text-slate-400">${t.date} ‚Ä¢ ${t.cat}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-sm">‚Çπ${t.amt.toLocaleString()}</span>
                        <button onclick="delT(${i})" class="text-slate-300 hover:text-red-500 transition-colors text-xs">‚úï</button>
                    </div>
                </div>
            `).join('');
        }

        function delT(i) {
            ts.splice(i, 1);
            localStorage.setItem('txs', JSON.stringify(ts));
            calc();
        }

        function clearT() {
            if(confirm("Confirm: Wipe all financial data for this month?")) {
                ts = [];
                localStorage.removeItem('txs');
                calc();
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = calc;
    </script>
</body>
</html>
